apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: application-arc-runners
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - chart: gha-runner-scale-set
      repoURL: 'https://tijsgroenendaal.github.io/QueueMusicService'
      targetRevision: 0.8.3
      helm:
        valueFiles:
          - $values/applications/arc-runners/values.yaml
    - repoURL: 'https://github.com/TijsGroenendaal/QueueMusicService'
      targetRevision: "k8s/argocd-apps"
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: arc-runners
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: false
      selfHeal: false
