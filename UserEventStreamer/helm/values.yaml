image: ghcr.io/tijsgroenendaal/user-event-streamer
imageTag: 1.0.7
imagePullPolicy: "IfNotPresent"
name: user-event-streamer
replicaCount: 4
profile: prd
command:
  - /opt/entrypoint.sh

service:
  enabled: true
  servicePort: 80
  targetPort: 8080
  type: ClusterIP

deployment:
  enabled: true
  replicaCount: 3

environmentVariables:
  - name: RABBITMQ_HOST
    valueFrom:
      secretKeyRef:
        name: queuemusic-secrets
        key: RABBITMQ_HOST
  - name: RABBITMQ_PORT
    valueFrom:
      secretKeyRef:
        name: queuemusic-secrets
        key: RABBITMQ_PORT
  - name: RABBITMQ_USERNAME
    valueFrom:
      secretKeyRef:
        name: queuemusic-secrets
        key: RABBITMQ_USERNAME
  - name: RABBITMQ_PASSWORD
    valueFrom:
      secretKeyRef:
        name: queuemusic-secrets
        key: RABBITMQ_PASSWORD
labels:
  app: user-event-streamer
  chart: api-springboot
  release: latest

ingress:
  enabled: true
  hosts:
    - k8s.tijsgroenendaal.nl
  path: /streamer(/|$)(.*)
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  tls:
    - secretName: user-event-streamer-tijsgroenendaal-nl
      hosts:
        - k8s.tijsgroenendaal.nl
